<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="insert">

		<fieldset>

			<table>

				<tr>
                <td><label>Enter ID</label></td>
                <td><input type="number"  name="id" placeholder="Enter Your ID"></td>
            </tr>
				<tr>
					<td><label for="ln">Enter Name</label></td>
					<td><input type="text" name="name" placeholder="Enter Your Name"></td>
				</tr>
				<tr>
					<td><label for="ln">Enter Email</label></td>
					<td><input type="email" name="email" placeholder="Enter Your email"></td>
				</tr>
				<tr>
					<td><label for="ln">Enter Password</label></td>
					<td><input type="password" name="password" placeholder="Enter Your email"></td>
				</tr>
				<tr>
					<td><label >Enter dob</label></td>
					<td><input type="date"  name="dob" placeholder="Enter Your DOB"></td>
				</tr>
				<tr>
					<td><label >Male</label></td>
					<td><input type="radio"  name="gender" value="male"></td>
				</tr>
				<tr>
					<td><label >Female</label></td>
					<td><input type="radio"  name="gender" value="female"></td>
				</tr>
				<tr>
					<td><label for="ln">Accepted T$C</label></td>
					<td><input type="checkbox" id="ln" name="checkbox" value="accepted"></td>
				</tr>
				<tr>
					<td><label for="ln">Select Country</label></td>
					<td> <select name="drop">
							<option value="india">india</option>
							<option value="pakistan">pakistan</option>
							<option value="afganistan">afghanistan</option>
						</select> </td>
				</tr>

				<tr>
					<td><button type="submit">Submit</button></td>

					<td><button type="reset">Reset</button></td>
				</tr>
			</table>

		</fieldset>
	</form>
</body>
</html>
